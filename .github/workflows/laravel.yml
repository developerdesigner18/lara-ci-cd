name: Laravel CI/CD

on:
  push:
    branches:
      - master

env:
  PRIVATE_KEY_PATH: ${{ secrets.PRIVATE_KEY_PATH }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$PRIVATE_KEY_PATH" > ~/.ssh/private_key.pem
          chmod 600 ~/.ssh/private_key.pem

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run tests
        run: vendor/bin/phpunit

      - name: deploy to server
        run: |
          ssh -i ~/.ssh/private_key.pem root@143.110.242.52 "cd /var/www/html/lara_ci_cd && git pull origin master && composer install --no-interaction && php artisan migrate"
